<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS(w3cschool.cn)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://7npmedia.w3cschool.cn/w3.css">
</head>

<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
            onclick="w3_close()">关闭 &times;</button>
    <a href="#" class="w3-bar-item w3-button">链接 1</a>
    <a href="#" class="w3-bar-item w3-button">链接 2</a>
    <a href="#" class="w3-bar-item w3-button">链接 3</a>
</div>

<div id="main">

    <div class="w3-teal">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
            <h1>我的页面</h1>
        </div>
    </div>

    <img src="https://atts.w3cschool.cn/img_car.jpg" alt="Car" style="width:100%">

    <div class="w3-container">
        <p>在此示例中，边栏是隐藏的（样式=“ display：none”）</p>
        <p>当您单击左上角的菜单图标时，将显示它。</p>
        <p>打开时，它将页面内容向右移动。</p>
        <p>发生这种情况时，我们使用JavaScript将25％的左边距添加到id =“ main”的div元素上。值“ 25％”与边栏的宽度匹配。</p>
    </div>

</div>

<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
</script>

</body>
</html>
